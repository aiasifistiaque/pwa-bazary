<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Offline - Bazarey</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				background: white;
				border-radius: 20px;
				padding: 40px;
				text-align: center;
				max-width: 400px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			}

			.icon {
				font-size: 80px;
				margin-bottom: 20px;
			}

			h1 {
				color: #333;
				margin-bottom: 16px;
				font-size: 28px;
			}

			p {
				color: #666;
				line-height: 1.6;
				margin-bottom: 24px;
			}

			button {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				padding: 14px 32px;
				border-radius: 25px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: transform 0.2s;
			}

			button:hover {
				transform: scale(1.05);
			}

			button:active {
				transform: scale(0.95);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">ðŸ“¡</div>
			<h1>You're Offline</h1>
			<p>
				It looks like you've lost your internet connection. Please check your connection and try
				again.
			</p>
			<button onclick="window.location.reload()">Try Again</button>
		</div>
	</body>
</html>
